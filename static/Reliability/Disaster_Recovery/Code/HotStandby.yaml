  BuildEC2Instance:
    DependsOn: ApiDeployment
    Type: 'AWS::EC2::Instance'
    CreationPolicy:
      ResourceSignal:
        Count: 1
        Timeout: PT30M
    Metadata:
      'AWS::CloudFormation::Init':
        configSets:
          default:
            - update
            - install
            - configure
        update:
          commands:
            update:
              command: sudo yum update -y
        install:
          packages:
            rpm:
              'https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/linux_amd64/amazon-ssm-agent.rpm': []
            yum:
              amazon-cloudwatch-agent: []
              mariadb: []
              java-1.8.0-openjdk-devel: []
        configure:
          commands:
            0-populate-buckets:
              command: !Join
                - ''
                - - |
                    #!/bin/bash      

                  - |
                    sudo mkdir /home/ec2-user/UniShopUI/                              
                
                  - export AWS_DEFAULT_REGION=
                  - !Ref 'AWS::Region'
                  - |+

                  - export UI_RANDOM_NAME=
                  - !Ref UIBucket
                  - |+                                

                  - >
                    sudo aws s3 cp s3://ee-assets-prod-us-east-1/modules/630039b9022d4b46bb6cbad2e3899733/v1/UniShopUI/
                    /home/ec2-user/UniShopUI/ --no-sign-request --recursive  --grants 
                    read=uri=http://acs.amazonaws.com/groups/global/AllUsers                                                                

                  - >
                    aws s3 cp /home/ec2-user/UniShopUI/
                    s3://$UI_RANDOM_NAME/ --recursive --grants 
                    read=uri=http://acs.amazonaws.com/groups/global/AllUsers                             

                  - >            
                  - export APIGW=
                  - !Sub "https://${UnicornsRestApi}.execute-api.${AWS::Region}.amazonaws.com/${UnicornsRestApiStage}/"
                  - |+                 

                  - export JSON_STRING=
                  - $(echo '{"host":"'"$APIGW"'","region":"'"$AWS_DEFAULT_REGION"'"}')    
                  - |+                                                 

                  - |
                    echo $JSON_STRING | sudo tee /home/ec2-user/UniShopUI/config.json                          

                  - >
                    aws s3 cp /home/ec2-user/UniShopUI/config.json
                    s3://$UI_RANDOM_NAME/ --grants 
                    read=uri=http://acs.amazonaws.com/groups/global/AllUsers                  
 
    Properties:
      InstanceType: t3.small
      ImageId: !Ref LatestAmiId
      SubnetId: !Ref UniShopAppV1Subnet1
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      IamInstanceProfile: !Ref S3InstanceProfile
      UserData: !Base64
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash
            - |
              sudo yum install -y aws-cfn-bootstrap
            - /opt/aws/bin/cfn-init -v
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource BuildEC2Instance '
            - '         --region '
            - !Ref 'AWS::Region'
            - '         --configsets default '
            - |+

            - /opt/aws/bin/cfn-signal -e $?
            - ' --stack '
            - !Ref 'AWS::StackName'
            - ' --resource BuildEC2Instance'
            - ' --region '
            - !Ref 'AWS::Region'
            - |+

      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-build'          
Outputs:
  WebsiteURL:
    Value: !GetAtt UIBucket.WebsiteURL
    Description: Website URL