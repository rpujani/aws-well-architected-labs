AWSTemplateFormatVersion: 2010-09-09
Description: 'This deployment includes SSM, CloudWatch, and allows instance reboot'
Parameters:
  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
    Description: 'Use an AMI of your choosing, we recommend to use the latest available'
  IsPrimary:
    Type: String
    Default: 'yes'
    AllowedValues:
      - 'yes'
      - 'no'
    Description: 'Is primary region'
Conditions:
  CreatePrimaryDB:
    !Equals [!Ref IsPrimary, 'yes']
  CreateSecondaryDB:
    !Equals [!Ref IsPrimary, 'no']
  EnableWriteFwd:
    !Equals [!Ref IsPrimary, 'no']
Resources:
  UniShopAppV1VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'
  UniShopAppV1IGW:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'
  AttachGateway:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref UniShopAppV1VPC
      InternetGatewayId: !Ref UniShopAppV1IGW
  UniShopAppV1Subnet1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref UniShopAppV1VPC
      CidrBlock: 10.0.0.0/24
      AvailabilityZone: !Select
        - '0'
        - !GetAZs
          Ref: 'AWS::Region'
      MapPublicIpOnLaunch: 'true'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-1'
  UniShopAppV1Subnet2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref UniShopAppV1VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select
        - '1'
        - !GetAZs
          Ref: 'AWS::Region'
      MapPublicIpOnLaunch: 'true'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-2'
  UniShopAppV1PublicRoutTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref UniShopAppV1VPC
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'
  UniShopAppV1PublicRout:
    Type: 'AWS::EC2::Route'
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref UniShopAppV1PublicRoutTable
      GatewayId: !Ref UniShopAppV1IGW
      DestinationCidrBlock: 0.0.0.0/0
  UniShopAppV1PublicSubnetRoutTableAssoc1:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref UniShopAppV1PublicRoutTable
      SubnetId: !Ref UniShopAppV1Subnet1
  UniShopAppV1PublicSubnetRoutTableAssoc2:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref UniShopAppV1PublicRoutTable
      SubnetId: !Ref UniShopAppV1Subnet2
  DBSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Open database for access
      VpcId: !Ref UniShopAppV1VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref EC2SecurityGroup
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'
  DBSubnetGroup:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: UniShopAppV1DBSubnetGroup
      SubnetIds:
        - !Ref UniShopAppV1Subnet1
        - !Ref UniShopAppV1Subnet2
  EC2SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Open App access
      VpcId: !Ref UniShopAppV1VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'
  EC2SecurityGroupDBRule:
    Type: 'AWS::EC2::SecurityGroupEgress'
    Properties:
      GroupId: !Ref EC2SecurityGroup
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      DestinationSecurityGroupId: !Ref DBSecurityGroup
  InstanceLogGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      RetentionInDays: 7
  S3InstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: /
      Roles:
        - !Ref S3Role
  S3Policy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: S3Policy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - 's3:GetBucketLocation'
              - 's3:GetObject'
              - 's3:GetObjectAcl'
              - 's3:PutObject'
              - 's3:PutObjectAcl'
            Resource:
              - !GetAtt
                - UIBucket
                - Arn
              - !GetAtt
                - AssetBucket
                - Arn
              - !Join
                - ''
                - - !GetAtt
                    - UIBucket
                    - Arn
                  - /*
              - !Join
                - ''
                - - !GetAtt
                    - AssetBucket
                    - Arn
                  - /*
          - Effect: Allow
            Action:
              - 'rds:ModifyDBCluster'
              - 'rds:Describe*'
            Resource:
              - '*'                        
      Roles:
        - !Ref S3Role
  S3Role:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub '${AWS::StackName}-${AWS::Region}'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore'
        - 'arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy'
      Path: /
  GlobalCluster:
    Condition: CreatePrimaryDB
    Type: 'AWS::RDS::GlobalCluster'
    Properties:
      GlobalClusterIdentifier: 'hot-global'
      SourceDBClusterIdentifier: !Ref RDSClusterPrimary
  RDSClusterPrimary:
    Condition: CreatePrimaryDB
    DeletionPolicy: Retain    
    DependsOn:
      - DBSubnetGroup
    Type: 'AWS::RDS::DBCluster'
    Properties:
      MasterUsername: UniShopAppV1User
      MasterUserPassword: UniShopAppV1Password
      DBClusterIdentifier: !Ref 'AWS::StackName'
      Port: 3306
      DBClusterParameterGroupName: default.aurora-mysql5.7
      Engine: aurora-mysql
      EngineVersion: 5.7.mysql_aurora.2.09.2
      VpcSecurityGroupIds:
        - !Ref DBSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      DatabaseName: unishop
  RDSClusterSecondary:
    Condition: CreateSecondaryDB
    DeletionPolicy: Retain    
    DependsOn:
      - DBSubnetGroup
    Type: 'AWS::RDS::DBCluster'
    Properties:
      GlobalClusterIdentifier: 'hot-global'
      DBClusterIdentifier: 'hot-secondary'
      DBClusterParameterGroupName: default.aurora-mysql5.7
      Engine: aurora-mysql
      EngineVersion: 5.7.mysql_aurora.2.09.2
      VpcSecurityGroupIds:
        - !Ref DBSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
  RDSDBInstance:
    Type: 'AWS::RDS::DBInstance'
    DeletionPolicy: Retain
    Properties:
      Engine: aurora-mysql
      DBClusterIdentifier: !If [CreatePrimaryDB, !Ref RDSClusterPrimary, !Ref RDSClusterSecondary]
      PubliclyAccessible: 'true'
      DBInstanceClass: db.r5.xlarge
      DBParameterGroupName: default.aurora-mysql5.7
      DBInstanceIdentifier: unishop-hot
  AssetBucket:
    Type: 'AWS::S3::Bucket'      
  UIBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      WebsiteConfiguration:
        ErrorDocument: error.html
        IndexDocument: index.html
  EC2Instance:
      Type: 'AWS::EC2::Instance'
      DependsOn: RDSDBInstance
      CreationPolicy:
        ResourceSignal:
          Count: 1
          Timeout: PT30M        
      Metadata:
        'AWS::CloudFormation::Init':
          configSets:
            default:
              - update
              - install
              - configure
              - create-tables              
              - create-service-files
              - start-service
            secondary:
              - update
              - install
              - configure
              - configure-global-db        
              - create-service-files
              - start-service
          update:
            commands:
              update:
                command: sudo yum update -y
          install:
            packages:
              rpm:
                'https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/linux_amd64/amazon-ssm-agent.rpm': []
              yum:
                amazon-cloudwatch-agent: []
                java-1.8.0-openjdk-devel: []
                mariadb: []
          configure:
            commands:
              0-populate-buckets:
                command: !Join
                  - ''
                  - - |
                      #!/bin/bash      
                    - |
                      sudo mkdir /home/ec2-user/UniShopUI/                                                                 
                    - >
                    - export ASSETS_RANDOM_NAME=
                    - !Ref AssetBucket
                    - |+      

                    - >                  
                      sudo aws s3 cp s3://ee-assets-prod-us-east-1/modules/630039b9022d4b46bb6cbad2e3899733/v1/UniShopLambda-0.0.1.jar /home/ec2-user/ --no-sign-request  
                    - >                       
                      aws s3 cp /home/ec2-user/UniShopLambda-0.0.1.jar
                      s3://$ASSETS_RANDOM_NAME/ --grants
                      read=uri=http://acs.amazonaws.com/groups/global/AllUsers      
                    - >                  
                      sudo aws s3 cp s3://ee-assets-prod-us-east-1/modules/630039b9022d4b46bb6cbad2e3899733/v1/UniShopAppV1-0.0.1-SNAPSHOT.jar /home/ec2-user/ --no-sign-request  
                    - >
                      sudo aws s3 cp s3://ee-assets-prod-us-east-1/modules/630039b9022d4b46bb6cbad2e3899733/v1/create_tables.sql /home/ec2-user/ --no-sign-request                        
                      
          create-tables:
            commands:
              1-create-tables:
                command: !Join
                  - ''
                  - - 'sudo mysql -u UniShopAppV1User -h '
                    - !If [CreatePrimaryDB, !GetAtt RDSClusterPrimary.Endpoint.Address, !GetAtt RDSClusterSecondary.ReadEndpoint.Address]
                    - |2
                       -P 3306 -pUniShopAppV1Password < /home/ec2-user/create_tables.sql                     
          configure-global-db:
            commands:
              1-enable-write-forwarding:
                command: sudo aws rds modify-db-cluster --db-cluster-identifier hot-secondary --region us-west-1 --enable-global-write-forwarding                                  
          create-service-files:
            files:
              /etc/systemd/system/unishop.service:
                encoding: plain
                content: !Join
                  - ''
                  - - |
                      [Unit]
                    - |
                      Description=Restart UniShop
                    - |
                      Wants=network.target
                    - >
                      After=syslog.target network-online.target
                      amazon-cloudwatch-agent.target
                    - |+

                    - |
                      [Service]
                    - |
                      Type=forking
                    - |
                      ExecStart=/home/ec2-user/unishopstart.sh
                    - |
                      ExecReload=/home/ec2-user/unishoprestart.sh
                    - |
                      ExecStop=/home/ec2-user/unishopstop.sh
                    - |                                    
                      PrivateTmp=true
                    - |+

                    - |
                      [Install]
                    - |
                      WantedBy=multi-user.target
                mode: '000644'
                group: root
                user: root
              /home/ec2-user/unishopcfg.sh:
                encoding: plain
                content: !Join
                  - ''
                  - - |
                      #!/bin/bash
                    - export DB_ENDPOINT=
                    - !If [CreatePrimaryDB, !GetAtt RDSClusterPrimary.Endpoint.Address, !GetAtt RDSClusterSecondary.ReadEndpoint.Address]
                    - |+                  
                mode: '000555'
                group: ec2-user
                user: ec2-user
              /home/ec2-user/unishoprestart.sh:
                encoding: plain
                content: !Join
                  - ''
                  - - |
                      #!/bin/bash
                    - |                    
                      source /home/ec2-user/unishopstop.sh
                    - |
                      source /home/ec2-user/unishopstart.sh     
                    - |+
                mode: '000555'
                group: ec2-user
                user: ec2-user
              /home/ec2-user/unishopstop.sh:
                encoding: plain
                content: !Join
                  - ''
                  - - |
                      #!/bin/bash
                    - |
                      APP_NAME=UniShopAppV1-0.0.1-SNAPSHOT.jar                                                                     
                    - | 
                      pid=`ps -ef | grep $APP_NAME | grep -v grep | awk '{print $2}'`
                    - |
                      if [ -z "${pid}" ]; 
                    - |
                      then echo ""
                    - |
                      else
                    - |
                      echo "kill thread...$pid"
                    - |
                      kill -9 $pid                  
                    - |
                      fi
                mode: '000555'
                group: ec2-user
                user: ec2-user              
              /home/ec2-user/unishopstart.sh:
                encoding: plain
                content: !Join
                  - ''
                  - - |
                      #!/bin/bash
                    - |                    
                      source /home/ec2-user/unishopcfg.sh   
                    - >
                    - java -jar
                    - ' '
                    - !If [EnableWriteFwd, '-Dspring.profiles.active=warm ','']
                    - >
                      /home/ec2-user/UniShopAppV1-0.0.1-SNAPSHOT.jar
                      &>
                      /home/ec2-user/app.log
                      &
                mode: '000555'
                group: ec2-user
                user: ec2-user              
              /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json:
                content: !Join
                  - ''
                  - - |
                      {
                    - |2
                          "logs": {
                    - |2
                              "logs_collected": {
                    - |2
                                  "files": {
                    - |2
                                      "collect_list": [
                    - |2
                                          {
                    - |2
                                              "file_path": "/home/ec2-user/app.log",
                    - !Join
                      - ''
                      - - '                        "log_group_name":'
                        - '"'
                        - !Ref InstanceLogGroup
                        - |
                          ",
                    - !Join
                      - ''
                      - - '                        "log_stream_name":'
                        - '"'
                        - !Ref InstanceLogGroup
                        - |
                          -app",
                    - |2
                                              "timezone": "Local"
                    - |2
                                          }
                    - |2
                                      ]
                    - |2
                                  }
                    - |2
                              }
                    - |2
                          }
                    - '}'
                mode: '000444'
                group: ec2-user
                user: ec2-user
          start-service:
            commands:
              0-start-service:
                command: !Join
                  - ''
                  - - |
                      sudo systemctl daemon-reload
                    - |
                      sudo systemctl enable unishop
                    - |
                      sudo systemctl start unishop
                    - >
                      sudo amazon-cloudwatch-agent-ctl -a fetch-config -s -m ec2
                      -c
                      file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
      Properties:
        InstanceType: t3.small
        ImageId: !Ref LatestAmiId
        SubnetId: !Ref UniShopAppV1Subnet1
        SecurityGroupIds:
          - !Ref EC2SecurityGroup
        IamInstanceProfile: !Ref S3InstanceProfile
        UserData: !Base64
          'Fn::Join':
            - ''
            - - |
                #!/bin/bash
              - |
                sudo yum install -y aws-cfn-bootstrap
              - /opt/aws/bin/cfn-init -v
              - '         --stack '
              - !Ref 'AWS::StackName'
              - '         --resource EC2Instance '
              - '         --region '
              - !Ref 'AWS::Region'
              - !If [CreatePrimaryDB, '         --configsets default','         --configsets secondary']
              - |+

              - /opt/aws/bin/cfn-signal -e $?
              - ' --stack '
              - !Ref 'AWS::StackName'
              - ' --resource EC2Instance'
              - ' --region '
              - !Ref 'AWS::Region'
              - |+

        Tags:
          - Key: Name
            Value: !Ref 'AWS::StackName'
  DynamoDBTable:
    Condition: CreatePrimaryDB
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: unishophotstandby
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: uuid
          AttributeType: S
      KeySchema:
        - AttributeName: uuid
          KeyType: HASH
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /service-role/
      Policies:
        - PolicyName: s3get
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: !If [CreatePrimaryDB, !GetAtt DynamoDBTable.Arn, !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/unishophotstandby']
  AddUnicornToBasket:
    DependsOn: EC2Instance
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref AssetBucket
        S3Key: 'UniShopLambda-0.0.1.jar'
      Runtime: java8
      Description: Service to add unicorns to basket from POST API call
      Handler: com.uniShopApp.Lambda.UnicornBasketImpl::addUnicornToBasket
      MemorySize: 512
      Role: !GetAtt
        - LambdaRole
        - Arn
      Timeout: 15
      Tags:
        - Key: Name
          Value: AddUnicornToBasket
  RemoveUnicornFromBasket:
    DependsOn: EC2Instance
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref AssetBucket
        S3Key: 'UniShopLambda-0.0.1.jar'
      Runtime: java8
      Description: Service to remove unicorns from basket from POST API call
      Handler: com.uniShopApp.Lambda.UnicornBasketImpl::removeUnicornFromBasket
      MemorySize: 512
      Role: !GetAtt
        - LambdaRole
        - Arn
      Timeout: 15
      Tags:
        - Key: Name
          Value: RemoveUnicornFromBasket
  GetUnicornsBasket:
    DependsOn: EC2Instance
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref AssetBucket
        S3Key: 'UniShopLambda-0.0.1.jar'
      Runtime: java8
      Description: Service to get unicorn basket
      Handler: com.uniShopApp.Lambda.UnicornBasketImpl::getUnicornsBasket
      MemorySize: 512
      Role: !GetAtt
        - LambdaRole
        - Arn
      Timeout: 15
      Tags:
        - Key: Name
          Value: GetUnicornsBasket
  UnicornsRestApi:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name: UnicornsAPIs
      Description: API used for Unicorn Requests
      FailOnWarnings: true
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'
  LambdaPermissionPOST:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:invokeFunction'
      FunctionName: !GetAtt
        - AddUnicornToBasket
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Join
        - ''
        - - 'arn:aws:execute-api:'
          - !Ref 'AWS::Region'
          - ':'
          - !Ref 'AWS::AccountId'
          - ':'
          - !Ref UnicornsRestApi
          - /*
  LambdaPermissionDELETE:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:invokeFunction'
      FunctionName: !GetAtt
        - RemoveUnicornFromBasket
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Join
        - ''
        - - 'arn:aws:execute-api:'
          - !Ref 'AWS::Region'
          - ':'
          - !Ref 'AWS::AccountId'
          - ':'
          - !Ref UnicornsRestApi
          - /*
  LambdaPermissionGET:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:invokeFunction'
      FunctionName: !GetAtt
        - GetUnicornsBasket
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Join
        - ''
        - - 'arn:aws:execute-api:'
          - !Ref 'AWS::Region'
          - ':'
          - !Ref 'AWS::AccountId'
          - ':'
          - !Ref UnicornsRestApi
          - /*
  ApiGatewayCloudWatchLogsRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: ApiGatewayLogsPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:DescribeLogGroups'
                  - 'logs:DescribeLogStreams'
                  - 'logs:PutLogEvents'
                  - 'logs:GetLogEvents'
                  - 'logs:FilterLogEvents'
                Resource: '*'
  ApiGatewayAccount:
    Type: 'AWS::ApiGateway::Account'
    Properties:
      CloudWatchRoleArn: !GetAtt
        - ApiGatewayCloudWatchLogsRole
        - Arn
  UnicornsRestApiStage:
    DependsOn: ApiGatewayAccount
    Type: 'AWS::ApiGateway::Stage'
    Properties:
      DeploymentId: !Ref ApiDeployment
      MethodSettings:
        - DataTraceEnabled: true
          HttpMethod: '*'
          LoggingLevel: INFO
          ResourcePath: /*
      RestApiId: !Ref UnicornsRestApi
      StageName: Production
  ApiDeployment:
    Type: 'AWS::ApiGateway::Deployment'
    DependsOn:
      - UnicornsRestApiRequestGET
      - UnicornsBasketUUIDRestApiRequestGET
      - UnicornsBasketRestApiRequestDELETE
      - UnicornsBasketRestApiRequestPOST
      - UserRestApiRequestPOST
      - UserLoginRestApiRequestPOST
    Properties:
      RestApiId: !Ref UnicornsRestApi
  UnicornsRestApiResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref UnicornsRestApi
      ParentId: !GetAtt
        - UnicornsRestApi
        - RootResourceId
      PathPart: unicorns
  UnicornsBasketRestApiResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref UnicornsRestApi
      ParentId: !Ref UnicornsRestApiResource
      PathPart: basket
  UnicornsBasketUUIDRestApiResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref UnicornsRestApi
      ParentId: !Ref UnicornsBasketRestApiResource
      PathPart: '{uuid}'
  UserRestApiResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref UnicornsRestApi
      ParentId: !GetAtt
        - UnicornsRestApi
        - RootResourceId
      PathPart: user
  UserLoginRestApiResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref UnicornsRestApi
      ParentId: !Ref UserRestApiResource
      PathPart: login
  UnicornsRestApiRequestGET:
    DependsOn: EC2Instance
    Type: 'AWS::ApiGateway::Method'
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      Integration:
        IntegrationHttpMethod: GET
        Type: HTTP
        Uri: !Join
          - '/'
          - - 'http:/'
            - !GetAtt
              - EC2Instance
              - PublicDnsName
            - 'unicorns'
        PassthroughBehavior: WHEN_NO_MATCH
        IntegrationResponses:
          - ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
            StatusCode: '200'
